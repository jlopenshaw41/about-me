<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Get in touch</title>
    <script src="https://kit.fontawesome.com/082f459113.js" crossorigin="anonymous"></script>
    
</head>

<body>

<!-- 'Skip to content' link for accessibility -->

    <p class="skip"><a href="#contact-form">Skip to content</a></p>

<!-- Nav -->

    <div class="topnav" id="myTopnav">
        <div>
        <a href="/my-portfolio/index.html">Home</a>
        <a href="/my-portfolio/about.html">About</a>
        <a href="/my-portfolio/contact.html" class="active">Contact</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
        </a>
    </div>


<!-- 'Contact' header section -->

    <header>
        <h1 class="contact-header">I'd love to hear from you...</h1>
    </header>
    
    <main class="contact-form" id="contact-form">
        <p><sup>*</sup> required</p>
        <form action="" method="">
            <label for="name">Your name<sup>*</sup></label>
            <input type="text" id="name" name="name" class="form-field" required>
            
            <label for="email">Your email<sup>*</sup></label>
            <input type="email" id="email" name="email" class="form-field" required>

            <label for="message">What would you like to say?<sup>*</sup></label>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>

        <div class="form-buttons">
            <button type="button" id="submit-form">Send message</button>
            <button type="button" class="clear-form" id="clear-form">Clear form</button>
        </div>
        </form>
    </main>

<!-- Footer -->

    <footer>

<!-- Social buttons (round) - GitHub Linkedin Twitter Email -->
                
        <div class="social">
            <a href="https://github.com/jlopenshaw41" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/Jlopenshaw" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/jennifer-openshaw/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="mailto:jen@jenniferopenshaw.dev"><i class="far fa-envelope"></i></a>
        </div>
                
    </footer>

<script src="javascript.js"></script>

</body>
</html>
